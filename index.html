<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
</head>

<body style="background: grey;">

  <style>
    label {
      color: white;
    }
  </style>

  <section>
    <div class="container" style="padding-top: 5em">
      <form>
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputEmail3" id="first" placeholder="first">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputPassword3" id="second" placeholder="second">
          </div>
        </div>
        <div class="form-group row">
          <div class="offset-sm-2 col-sm-10">
            <button type="submit" class="btn btn-primary" id="submit">Submit</button>
          </div>
        </div>
        <textarea class="form-control" rows="10" id="output"></textarea>
      </form>
    </div>
  </section>

  <script type="application/dart" src="main.dart"></script>
</body>

</html>
